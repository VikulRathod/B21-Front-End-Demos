    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Toast Demo</h1>
        <hr>
        <button id="showToast">Click Me!!!</button>
        <hr>

        <!-- <div class="toast" data-bs-delay="3000" role="alert" aria-live="assertive"

                    Whatsapp messages sent.

        <div class="toast position-absolute bottom-0 end-0 p-3" id="myToast" role="alert" aria-live="assertive"
            aria-atomic="true" data-bs-delay="3000" data-bs-autohide="true">
            <div class="toast-header">
                <strong class="me-auto">Toast Title</strong>
                <small>3 seconds ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                This is a toast message that will autohide after 3 seconds.
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#showToast').click(function () {
                $('.toast').addClass('show');
            });
        });
    </script>
</body>

</html>
