<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>List Group Demo</h2>

        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <hr>
        <ul class="list-group">
            <li class="list-group-item">Coffee</li>
            <li class="list-group-item">Tea</li>
            <li class="list-group-item">Milk</li>
        </ul>
        <hr>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Messages <span class="badge bg-primary">2</span></li>
            <li class="list-group-item">New Updates <span class="badge bg-primary">5</span></li>
            <li class="list-group-item">Notifications <span class="badge bg-primary">3</span></li>
        </ul>
        <hr>
        <ul class="list-group list-group-numbered">
            <li class="list-group-item">Messages <span class="badge bg-primary">2</span></li>
            <li class="list-group-item">New Updates <span class="badge bg-primary">5</span></li>
            <li class="list-group-item">Notifications <span class="badge bg-primary">3</span></li>
        </ul>
        <hr>
        <ul class="list-group list-group-horizontal list-group-item-dark">
            <li class="list-group-item">Messages <span class="badge bg-primary">2</span></li>
            <li class="list-group-item">New Updates <span class="badge bg-primary">5</span></li>
            <li class="list-group-item">Notifications <span class="badge bg-primary">3</span></li>
        </ul>
    </div>
</body>
</html>
