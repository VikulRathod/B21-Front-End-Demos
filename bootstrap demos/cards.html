<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Card Demo</h2>
        <div class="row">
            <div class="card col-4">
                <div class="card-header">Vihaan Rathod</div>
                <div class="card-body">Basic card</div>
                <div class="card-footer"><button class="btn btn-primary">See more..</button></div>
            </div>
            <div class="card col-6 bg-info">
                <div class="card-header">
                    <h2>Vihaan Rathod</h2>
                </div>
                <div class="card-body">Basic card</div>
                <div class="card-footer"><button class="btn btn-primary">See more..</button></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="card col-3">
                <img class="card-img-top" src="imgs/vhaash.JPG" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">VHaaSh Technologies</h4>
                    <p class="card-text">Software Company in Pune</p>
                    <a href="#" class="btn btn-primary">See Profile</a>
                </div>
            </div>
            <div class="card col-5 mx-3">
                <img class="card-img-top" src="imgs/vhaash.JPG" alt="Card image">
                <div class="card-img-overlay">
                    <h4 class="card-title text-white">VHaaSh Technologies</h4>
                    <p class="card-text text-white">Software Company in Pune</p>
                    <a href="#" class="btn btn-primary">See Profile</a>
                </div>
            </div>
        </div>

        <hr>
        <div>
            <img src="imgs/vhaash.JPG" alt="" height="80px" width="100px">
            <p>V# Event Photo</p>
        </div>
    </div>
</body>

</html>
