<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Forms Demo</h2>

        <form action="" method="post" class="col-4 border border-1 p-3 rounded-3">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Theme:</label>
                <input type="color" class="form-control form-control-color">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <select class="form-select" multiple>
                    <option value="-1">-- select city --</option>
                    <option value="pune">pune</option>
                    <option value="mumbai">mumbai</option>
                    <option value="delhi">delhi</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="browser" class="form-label">
                    Choose your browser:</label>
                <input class="form-control" list="browsers" name="browser" 
                id="browser">
                <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary form-control">Submit</button>
        </form>

        <hr>

        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter email" name="email">
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Enter password" name="pswd">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-info form control">Log In</button>
                </div>
            </div>
        </form>
        <hr>

        <form>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="ssc">
                <label class="form-check-label">SSC</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="hsc">
                <label class="form-check-label">HSC</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="Graduate">
                <label class="form-check-label">Graduate</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">Male
                <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
                <label class="form-check-label" for="radio2"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" disabled>Unknown
                <label class="form-check-label"></label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes">
                <label class="form-check-label" for="mySwitch">Turn On</label>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('#browser').on('change', function () {
                alert('option changed');
                $('#browser').attr('readonly', true);
            });
        });
    </script>

</body>

</html>
