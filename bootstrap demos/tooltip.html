<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 title="Website heading">Tooltip & Popover Demo</h2>
        <hr>
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Hooray!">
            Hover over me!</button>
        <hr>
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Second added button!"
            data-bs-placement="right">
            Hover over me!</button>

        <hr>
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Password Policy"
            data-bs-content="Password contains 1 capital, 1 small letter, 1 digit & 1 special character at least.">
            Toggle popover</button>
        <hr>
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Password Policy"
        data-bs-placement="bottom"
            data-bs-content="Password contains 1 capital, 1 small letter, 1 digit & 1 special character at least.">
            Toggle popover</button>
    </div>
    <script>
        var tooltipTriggerList = [].slice.
            call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));

        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });

        var popoverTriggerList = [].slice.
            call(document.querySelectorAll('[data-bs-toggle="popover"]'));

        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        });

    </script>
</body>

</html>
