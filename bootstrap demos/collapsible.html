<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Collapsible Demo</h2>

        <button data-bs-toggle="collapse" data-bs-target="#demo">Click Me</button>

        <div id="demo" class="collapse">
            This is collapsible content.
        </div>

        <hr>
        <button id="contentaction">Show Content</button>
        <div id="content"></div>
    </div>
    <script>
        $(function () {
            text = `Example Explained
The .collapse class indicates a collapsible element (a <div> in our example); 
    this is the content that will be shown or hidden with a click of a button.
To control (show/hide) the collapsible content, add the data-bs-toggle="collapse" 
attribute to an <a> or a button element. Then add the data-bs-target="#id" 
    attribute to connect the button with the collapsible content (<div id="demo">).
Note: For elements, you can use the href attribute instead of the data-bs-target 
attribute:`;

            shortText = text.substring(0, 200);
            shortText += `  <a class='btn btn-link' id='moreless'>read more..</a>`;

            $('#contentaction').click(function () {
                // $('#content').html(text);
                $('#content').html(shortText);
            });
        });

        $('#content').on('click', '#moreless', function () {
            var dText = '';
            dText = text;
            dText += `  <a class='btn btn-link' id='btnless'>show less..</a>`;
            $('#content').html(dText);
        });

        $('#content').on('click', '#btnless', function () {
            $('#content').html('');
            shortText = text.substring(0, 200);
            shortText += `  <a class='btn btn-link' id='moreless'>read more..</a>`;
            $('#content').html(shortText);
        });

    </script>
</body>

</html>
