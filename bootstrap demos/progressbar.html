<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Progressbar demo</h2>
        <div class="progress">
            <div class="progress-bar" style="width: 50%;">
                50% Completed
            </div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 70%;">
                70% Completed
            </div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger" style="width: 30%;">
                30% Completed
            </div>
        </div>
        <br>
        <div class="progress">
            <div id="divprogress" class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                style="width: 1%;">
                1% Completed
            </div>
        </div>
        <br>
        <div class="spinner-border"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <br><hr>
        <div class="spinner-grow text-danger"></div>
        <hr>
        <button class="btn btn-warning" disabled> 
            <span class="spinner-border spinner-border-sm text-white"></span> Loading..
        </button>
        <button class="btn btn-primary">Download</button>
    </div>
    <script>
        var percentage = 0;
        function setProgress() {
            var progress = document.getElementById('divprogress');
            progress.innerHTML = `${percentage}% Completed`;
            progress.style.width = `${percentage}%`;

            if (percentage < 100) {
                percentage += 10;
            } else {
                clearInterval(intervalId);
            }
        }

        intervalId = setInterval(setProgress, 500);
    </script>
</body>

</html>
