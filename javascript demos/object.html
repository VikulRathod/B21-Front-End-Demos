<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Object type in Javascript</h1>
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" id="name" />
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="text" id="gender" />
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <input type="text" id="city" />
            </td>
        </tr>
        <tr>
            <td>
                <h2>Address</h2>
            </td>
            <td>
                <table>
                    <tr>
                        <td>Line Number 1</td>
                        <td>
                            <input type="text" id="line1" />
                        </td>
                    </tr>
                    <tr>
                        <td>Line Number 2</td>
                        <td>
                            <input type="text" id="line2" />
                        </td>
                    </tr>
                    <tr>
                        <td>Landmark</td>
                        <td>
                            <input type="text" id="landmark" />
                        </td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td>
                            <input type="text" id="permcity" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script>
        // var name = 'Vishal';
        // var gender = 'Male';
        // var city = 'Mumbai';
        var student = {
            rollNumber: 10,
            name: 'Vishal',
            gender: 'Male',
            city: 'Mumbai',
            address: {
                line1: 'viraj complex',
                line2: 'near domnios',
                landmark: 'sinhgad college',
                city: 'satara'
            }
        };

        document.getElementById('name').value = student.name;
        document.getElementById('gender').value = student.gender;
        document.getElementById('city').value = student.city;
        document.getElementById('line1').value = student.address.line1;
        document.getElementById('line2').value = student.address.line2;
        document.getElementById('landmark').value = student.address.landmark;
        document.getElementById('permcity').value = student.address.city;


        var newStudent = { rollNumber: 101, name: 'Shital', gender: 'Female', city: 'Pune' };
        console.log(`new roll number: ${newStudent.rollNumber}`);
        console.log(`new name: ${newStudent.name}`);
        console.log(`new gender: ${newStudent.gender}`);
        console.log(`new city: ${newStudent.city}`);

        // json syntax
        // var newStudent = { 'rollNumber': 101, 'name': 'Shital', 'gender': 'Female', 'city': 'Pune' };
    </script>
</body>

</html>
