<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Event object demo</h2>
    <input type="button" value="Click Me!!!" onclick="btnFunction(event)" 
    onmousedown="btnFunction(event)"
    onmouseup="btnFunction(event)"/>
    <hr>
    <p onclick="btnFunction(event)">This is clickable paragraph text</p>
    <hr>
    <textarea id="message" cols="50" rows="10" readonly></textarea>

    <script>
        var message = document.getElementById('message');
        message.value = '';
        function btnFunction(event) {
            // console.log(event);
            message.value += `event name : ${event.type} \n`;
            message.value += `tag name : ${event.target.tagName} \n`;
            message.value += `tag type : ${event.target.type} \n`;
            message.value += `x axis : ${event.clientX} \n`;
            message.value += `y axis : ${event.clientY} \n`;
        }
    </script>
</body>

</html>
