            $('[type="text"]').on({
                focus: function () {
                    $(this).css('background-color', 'green');
                },
                blur: function () {
                    $(this).css('background-color', 'red');
                },
                keyup: function () {
                    $(this).css('background-color', 'white');
                }
            });

            $('button').on({
                mouseenter: function () {
                    $(this).css('background-color', 'green');
                },
                mouseleave: function () {
                    $(this).css('background-color', 'red');
                },
                click: function () {
                    $(this).css('background-color', 'white');
                },
                dblclick: function () {
                    $(this).hide();
                }
            });
        });
    </script>
